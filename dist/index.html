    <script>
      // On page load, apply theme and font size to avoid FOUC
      (function() {
        try {
          const root = document.documentElement;
          const storedTheme = localStorage.getItem('theme');
          const sysDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          root.classList.remove('dark', 'comfort');
          if (storedTheme === 'dark') {
            root.classList.add('dark');
          } else if (storedTheme === 'light') {
            // base light: no classes
          } else if (storedTheme === 'comfort') {
            root.classList.add('comfort');
          } else if (storedTheme === 'system') {
            if (sysDark) root.classList.add('dark'); else root.classList.add('comfort');
          } else {
            // Fallback default: comfort
            root.classList.add('comfort');
          }
        } catch (e) {}

        const size = localStorage.getItem('fontSize') || 'base';
        if (size === 'sm') {
          document.documentElement.style.fontSize = '87.5%';
        } else if (size === 'lg') {
          document.documentElement.style.fontSize = '112.5%';
        } else {
          document.documentElement.style.fontSize = '100%';
        }
      })();

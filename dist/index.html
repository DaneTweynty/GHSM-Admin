<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#AEC6FF">
    <title>Grey Harmonics School of Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      // On page load, apply font size from localStorage to avoid FOUC
      const size = localStorage.getItem('fontSize') || 'base';
      if (size === 'sm') {
        document.documentElement.style.fontSize = '87.5%';
      } else if (size === 'lg') {
        document.documentElement.style.fontSize = '112.5%';
      } else {
        document.documentElement.style.fontSize = '100%';
      }
    </script>
